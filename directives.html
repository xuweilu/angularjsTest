<!DOCTYPE html>
<html ng-app="exampleApp">

<head>
    <meta charset="UTF-8">
    <title>Directives</title>
    <script src="angular.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap-theme.css">
    <script>
        angular.module("exampleApp", [])
            .controller("defaultCtrl", function($scope) {
                $scope.todos = [{
                    action: "Get groceries",
                    complete: false
                }, {
                    action: "Call plumber",
                    complete: false
                }, {
                    action: "Buy running shoes",
                    complete: true
                }, {
                    action: "Buy flowers",
                    complete: false
                }, {
                    action: "Call family",
                    complete: false
                }];
            });

    </script>
</head>

<body>
    <div id="todoPanel" class="panel" ng-controller="defaultCtrl">
        <h3 class="panel-header">To DO List</h3>
        <div>There are {{todos.length}} items</div>
        <div>
            There are <span ng-bind="todos.length"></span> items
        </div>
        <div ng-bind-template="First:{{todo[0].action}}. Second:{{todos[1].action}}"></div>
        <div ng-non-bindable>
            AngularJS uses{{and}}characters for templates
        </div>
    </div>
</body>

</html>
